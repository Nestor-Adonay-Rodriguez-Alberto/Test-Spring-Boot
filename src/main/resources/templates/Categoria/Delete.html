<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Eliminar Categoria</h1>
    <h3>¿Está seguro que desea eliminar este registro?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >ID</dt>
            <dd class = "col-sm-10" th:text="${categoriaNARA.id}"></dd>

            <dt class = "col-sm-2">Nombre</dt>
            <dd class = "col-sm-10" th:text="${categoriaNARA.NombreNARA}"></dd>

            <dt class = "col-sm-2">Descripcion</dt>
            <dd class = "col-sm-10" th:text="${categoriaNARA.DescripcionNARA}"></dd>
        </dl>

        <form th:action="@{/Categoria/Delete}" method="post">
            <input type="hidden" name="Id" th:value="${categoriaNARA.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/Categoria}">Regresar</a>
        </form>

    </div>
</div>
