<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Eliminar Marca</h1>
    <h3>¿Está seguro que desea eliminar este registro?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >ID</dt>
            <dd class = "col-sm-10" th:text="${marcaNARA.id}"></dd>

            <dt class = "col-sm-2">Nombre</dt>
            <dd class = "col-sm-10" th:text="${marcaNARA.NombreNARA}"></dd>


        </dl>

        <form th:action="@{/Marca/Delete}" method="post">
            <input type="hidden" name="Id" th:value="${marcaNARA.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/Marca}">Regresar</a>
        </form>

    </div>
</div>
